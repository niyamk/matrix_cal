<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Matrix Calculator</h2>
        <label for="size">Select matrix size:</label>
        <select id="size" onchange="generateMatrices()">
            <option value="2">2 x 2</option>
            <option value="3">3 x 3</option>
            <option value="4">4 x 4</option>
            <option value="5">5 x 5</option>
        </select>
        
        <div class="matrix-wrapper">
            <div id="matrixA"></div>
            <div id="matrixB"></div> <!-- This will be hidden dynamically -->
            <div class="btn-container">
                <select id="operation" onchange="toggleMatrixB()">
                    <option value="add">Addition (A + B)</option>
                    <option value="subtract">Subtraction (A - B)</option>
                    <option value="multiply">Multiplication (A × B)</option>
                    <option value="transposeA">Transpose (Aᵀ)</option>
                    <option value="determinantA">Determinant |A|</option>
                    <option value="identityA">Check if A is Identity</option>
                </select>
                <button onclick="calculate()">Output</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
